<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="signup.php" method="post" class="w-50 bg-warning p-4" onsubmit="return validation()">
            <h5 class="text-center">welcome to ecommerce family</h5>
            <input required class="form-control mt-3" type="text" placeholder="username" name="username">
            <input required class="form-control mt-2" type="password" placeholder="password" name="password" id="pass1">
            <input required class="form-control mt-2" type="password" placeholder="confirm password" id="pass2">
            <label class="mt-2">Select User Type</label>
            <select required class="form-control" name="usertype">
                <option>Vendor</option>
                <option>Customer</option>
            </select>
            <div class="text-center mt-3">
                <button class="btn btn-danger">Signup</button>
            </div>
            <div class="text-end">
                <a class="text-danger" href="login.html">login here..</a>
            </div>
        </form>
        </div>
        <script>
            pass1Obj=document.getElementById("pass1")
            pass2Obj=document.getElementById("pass2")
            function validation(){
                if(pass1Obj.value==pass2Obj.value){
                    return true
                }
                alert("passwords are not identical")
                return false
                }
        </script>
    </body>
</html>
